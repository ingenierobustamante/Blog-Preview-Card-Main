<!DOCTYPE html>
<html lang="es">
<head>
  <title>Frontend Mentor | Blog preview card</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <div class="card">
    <figure class="figure">
      <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="figure__img">
    </figure>

    <div class="inf">
        <form action="">
          <input type="submit" value="Learning" class="submit">
          <p>Published 21 Dec 2023</p>
        </form>
        <h1 class="inf__title">HTML & CSS foundations</h1>
        <p class="inf__paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="inf__avatar">
          <figure class="avatar-fig">
            <img src="./assets/images/image-avatar.webp" alt="image-avatar" class="avatar__img">
          </figure>
          <h2 class="avatar__name">Greg Hooper</h2>
        </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Bustamante Mangas</a>.
  </div>

</body>
</html>
